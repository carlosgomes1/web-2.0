<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Novas tags input </title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <style>

        </style>
        <!--[if lt IE 9]>
	        <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <form>
            <fieldset>
                <legend> Formulário </legend>

                <label for="nome"> Nome </label>
                <input type="text" name="nome" id="nome" required autofocus> <br><br>

                <label for="email"> Email </label>
                <input type="email" id="email" required> <br><br>

                <label for="numero"> Número </label>
                <input type="number" id="numero" min="5" max="10" step="5"> <br><br>

                <label for="url"> URL </label>
                <input type="url" id="url" placeholder="ex: http://www.google.com"> <br><br>

                <label for="pesquisar"> Pesquisar </label> 
                <input type="search" id="pesquisar"> <br><br>

                <label for="range"> Range </label>
                <input type="range" id="range" min="0" max="255" value="0"> <br><br>

                <label for="data"> Data </label>
                <input type="date" id="data"> <br><br>

                <label for="cor"> Cor </label>
                <input type="color" id="cor"> <br><br>

                <input type="submit" name="" value="Enviar">
            </fieldset>
        </form>
    </body>
</html>
