<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Flexbox Items </title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <style>
            #conteudo { 
                background: #dcdcdc;
                height: 400px;
                display: flex;

                /*
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                */

            }

            .item {
                width: 200px;
                height: 200px;
                margin: 10px;
                background: white;
                border: 1px solid gray;

                flex-grow: 1;

                flex-shrink: 2;

                flex-basis: 200px;
            }

            .item1 {
                /* flex-grow: 1; */
                /*flex-shrink: 2;*/
                flex-basis: 300px;
            }

            .ordem1 {
                order: 1;
            }

            .ordem2 {
                order: 2;
            }

            .ordem3 {
                order: 3;
            }

            .ordem4 {
                order: 4;
            }

            .ordem5 {
                order: 5;
            }

        </style>
        <!--[if lt IE 9]>
	        <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>

        <h1> Flexbox </h1>
        <div id="conteudo">
            <div class="item ordem2 item1"> 01 </div>
            <div class="item ordem5"> 02 </div>
            <div class="item ordem1"> 03 </div>
            <div class="item ordem3"> 04 </div>
            <div class="item ordem4"> 05 </div>
        </div>

    </body>
</html>
