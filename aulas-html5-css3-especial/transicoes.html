<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Transições </title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <style>
            #caixa {
                width: 300px;
                height: 300px;
                background: orange;
            }

            #caixa:hover {
                transition: width 3s, background 4s, height 5s;
                transition: all 3s;
                height: 400px;
                width: 320px;
                background: blue;
            }
        </style>
    </head>
    <body>
        <h1>
            Transições
        </h1>
        <div id="caixa">

        </div>
    </body>
</html>
