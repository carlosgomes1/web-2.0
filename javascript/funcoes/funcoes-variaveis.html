<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Funções - Parâmetros variáveis </title>
</head>
<body>  

    <script>
        function soma() {
            var resultado = 0
            for( var i in arguments ) {
                resultado += arguments[i]
            }

            return resultado
        }

        console.log(soma(5, 7, 9, 80, 'Texto'))
    </script>
</body>
</html>
