<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> DOM </title>
        <meta charset="utf-8">

        <style>
            html, body, #container {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }

            #um {
                height: 100%;
                width: 49%;
                float: left;
                border-right: 1px solid gray;
            }

            #dois {
                height: 100%;
                width: 50%;
                float: right;
            }

            #area {
                width: 50%;
                height: 50%;
                margin: auto;
                margin-top: 25%;
                background: #c6c6c6;
            }

            #area-botao {
                height: 50%;
                width: 40%;
                margin: auto;
                margin-top: 25%;
            }

            #area-botao button {
                width: 100%;
                padding: 20px;
                border-radius: 10px;
                font-size: 25px;
                font-weight: bold;
                margin-top: 20%;
            }

            #codigo-cor {
                padding: 20px;
                text-align: center;
                font-size: 20px;
                font-family: monospace;
            }

        </style>
    </head>
    <body>

        <div id="container">
            <div id="um">
                <div id="area">
                </div>
            </div>
            <div id="dois">
                <div id="area-botao">
                    <button onclick="gerarCor()"> Gerar cor aleatória </button>

                    <div id="codigo-cor">
                        <p id="text"> Aqui aparecerá o seu código </p>
                    </div>
                </div>
            </div>
        </div>

        <script src="cores-aleatorias.js"></script>
    </body>
</html>
