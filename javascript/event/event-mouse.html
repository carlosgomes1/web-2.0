<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Event mouse </title>
        <meta charset="utf-8">
        <style>
            .teste {
                background: #CCC;
                height: 150px;
                width: 150px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>

    <!--

        onclick
        ondblclick
        onmouseup
        onmouseover
        onmouseout
    
    -->

        <div onclick="alertOnClick()" class="teste">

        </div>

        <div ondblclick="alertOndblClick()" class="teste">

        </div>

        <div onmouseup="alertOnMouseUp()" class="teste">

        </div>

        <div onmouseover="alertOnMouseOver()" class="teste">

        </div>

        <div onmouseout="alertOnMouseOut()" class="teste">

        </div>

        <script src="event-js/event-mouse.js"></script>
    </body>
</html>
