<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Event keyboard </title>
        <meta charset="utf-8">
    </head>
    <body>
        <!--

            onkeydown
            onkeypress
            onkeyup
    
        -->

        <input onkeydown="alertOnKeyDown()" type="text">
        <hr>
        <input onkeyup="alertOnKeyUp()" type="text">
        <hr>
        <input onkeypress="alertOnKeyUp()" type="text">

        <script src="event-js/event-keyboard.js"></script>
    </body>
</html>
