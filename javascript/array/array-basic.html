<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Array basico </title>
        <meta charset="utf-8">
    </head>

    <body>

        <script>

            var listaFrutas = []

            listaFrutas[0] = 'Banana'
            listaFrutas[1] = 'Maçã'
            listaFrutas['haha'] = 'Abacate'
            listaFrutas[3] = 'Morango'

            console.log(listaFrutas)
            console.log(listaFrutas[1])
            console.log(listaFrutas['haha'])

            var listaTimes = [
                'Flamengo',
                'Corinthians',
                'Cruzeiro',
                'Palmeiras'
            ]

            console.log(listaTimes)
            console.log(listaTimes[1])
            console.log(listaTimes.length)

        </script>
    </body>
</html>
