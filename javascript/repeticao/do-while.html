<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> DO WHILE </title>
        <meta charset="utf-8">
    </head>
    <body>

        <div id="body"></div>

        <script>

            c = 0

            do {
                document.write(c + "<br>")

                c++
            } while(c < 10)

        </script>
    </body>
</html>
