<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> WHILE </title>
        <meta charset="utf-8">
    </head>
    <body>

        <div id="body"></div>

        <script>
            var body = document.getElementById('body')

            c = 1
            while(c < 11 ) {

                document.write(c + " <br>")
                c++

                if(c == 5) {
                    continue
                }

            }

        </script>
    </body>
</html>
