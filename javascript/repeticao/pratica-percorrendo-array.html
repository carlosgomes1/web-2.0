<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> PRÁTICA - LOOPS </title>
        <meta charset="utf-8">
    </head>
    <body>

        <div id="body"></div>

        <script>

            var listaFrutas = [
                'Banana',
                'Maçã',
                'Morango',
                'Uva'
            ]

            var contador = 0

            while( contador < listaFrutas.length ) {
                document.write(listaFrutas[contador] + "<br>")

                contador++
            }

        </script>
    </body>
</html>
