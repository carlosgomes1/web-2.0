<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> FOR </title>
        <meta charset="utf-8">
    </head>
    <body>

        <div id="body"></div>

        <script>

            for(var x = 0; x <= 10; x++) {
                document.write(x + "<br>")
            }

        </script>
    </body>
</html>
