<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TIMING </title>
</head>
<body>

    <script>

        /*
            setTimeout, setInterval
        */

        var x = 60

        /*setTimeout(function() {
            document.write('testeeeeeee timeout')
        }, 4000)

        setInterval(function() {
            document.write('testeeeeeee interval <br>')
        }, 500)*/

        var y = setInterval(function() {
            document.write(x + "<hr>")
            x--

            if( x === 0 ) {
                clearInterval(y)
            }
        }, 100)

    </script>
</body>
</html>
