<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title> Estilizando Tabelas </title>
        <link rel="stylesheet" type="text/css" href="css/newStyle.css"> 
        <link rel="stylesheet" type="text/css" href="">
    </head>
    <body>

        <h2> Estilizando Tabelas </h2>

        <table>
            <tr>
                <th> Código </th>
                <th> Produto </th>
                <th class="numero"> Preço </th>
            </tr>
            <tr>
                <td> 001 </td>
                <td> Notebook Dell Gamer </td>
                <td class="numero"> R$4.500,00 </td>
            </tr>
            <tr class="altern">
                <td> 002 </td>
                <td> Iphone 8 64GB </td>
                <td class="numero"> R$3.500,00 </td>
            </tr>
            <tr>
                <td> 003 </td>
                <td> Samsung Galaxy S10 128GB </td>
                <td class="numero"> R$2.800,00 </td>
            </tr>
            <tr class="altern">
                <td> 004 </td>
                <td> Placa de Vídeo GTX 1660 TI </td>
                <td class="numero"> R$1.700,00 </td>
            </tr>
        </table>

    </body>
</html>
