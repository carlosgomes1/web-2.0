<!DOCTYPE html>
<html>
<head>
	<title> Formatação de texto em html </title>
	<meta charset="utf-8">
</head>
<body>

	<b> Esse é um texto em negrito! </b> <br>
	<strong> Esse também é um texto negrito, mas de uma forma mais atualizada! </strong> <br>

	<i> Esse é
	 um texto itálico! </i> <br>
	<em> Esse também é um texto itálico, mas de uma forma mais atualizada! </em> <br>

	<u> Esse é um texto com underline em baixo! </u> <br>
	<strike> Texto cortado! </strike> <br><br>

</body>
</html>
