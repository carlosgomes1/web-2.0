<!DOCTYPE html>
<html>
<head>
	<title> Formulários </title>
	<meta charset="utf-8">
</head>
<body>

	<h2> LOGIN </h2>
	<form>
		
		Login: <br>
		<input type="text" name="login"> <br>

		Senha: <br>
		<input type="password" name="senha"> <br>

		<input type="submit" name="btnLogar" value="Logar">

	</form>

	<h2> CADASTRE=SE </h2>
	<form>
		Login: <br>
		<input type="text" name="login"> <br>

		Sexo: <br>
		<input type="radio" name="sexo" value="M"> Masculino <br>
		<input type="radio" name="sexo" value="F"> Feminino <br>

		Interesses<br>
		<input type="checkbox" name="interesses"> Futebol <br>
		<input type="checkbox" name="interesses"> Cursos <br>
		<input type="checkbox" name="interesses"> F1 <br>
		<input type="checkbox" name="interesses"> Basquete <br>

		Estado <br>
		<select name="estado">
			<option value="sp"> SP </option>
			<option value="rj"> RJ </option>
			<option value="rs"> RS </option>
		</select>

		Observações <br>
		<textarea></textarea> <br>

		<input type="submit" value="cadastrar">
	</form>

</body>
</html>
