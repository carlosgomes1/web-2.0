<!DOCTYPE html>

<head>
	<title> Listas ordenadas e não ordenadas </title>
	<meta charset="utf-8">
</head>
<body>
	<h2> Lista de Compras </h2>
	<!-- Circle, square, disc --> 
	<ul type="circle"> <!-- Muda o desenho do item, por padrão circulo pintado, circle  --> 
		<li> Notebook </li>
		<li> PC Gamer </li> 
	</ul>

	<br><br>

	<h2> Mapa do Site! </h2>

		<li> Home </li>
		<li> Contato </li>
		<li> Sobre </li>
	</ul>

	<h2> Perguntas </h2>
	<!-- 1, A, a, I, i -->
	<ol type="I">
		<li> E ai? </li>
		<li> Caco? </li>
	</ol>

</body>
</html>
