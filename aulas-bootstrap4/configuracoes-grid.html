<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Configurações do grid - Bootstrap </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Font awesome icons link -->
        <script src="https://kit.fontawesome.com/487bf931aa.js" crossorigin="anonymous"></script>


        <style type="text/css">
            .marcador {
                background: #fe9d9d;
                border: 1px solid #f94646;
            }

            .marcador-container {
                background: #5bf946;
                border: 1px solid #36ae26;
            }
        </style>    
    </head>
    <body style="margin-bottom: 200px; padding: 16px;">

        <div class="container marcador-container">
            <h2> Largura fixa </h2>
            <div class="row">
                <div class="marcador col">
                    Area 1
                </div>
                <div class="marcador col">
                    Area 2
                </div>
                <div class="marcador col">
                    Area 3
                </div>
                <div class="marcador col">
                    Area 4
                </div>
            </div>

            <h2> Largura automática (auto-layout) </h2>
            <div class="row">
                <div class="marcador col">
                    Area 1
                </div>
                <div class="marcador col">
                    Area 2
                </div>
                <div class="marcador col-6">
                    Area 3
                </div>
            </div>

            <h2> Largura igual empilhada </h2>
            <div class="row">
                <div class="marcador col-md">
                    Area 1
                </div>
                <div class="marcador col-md">
                    Area 2
                </div>
                <div class="marcador col-md">
                    Area 3
                </div>
            </div>

            <h2> Ordenando </h2>
            <div class="row">
                <div class="marcador col-md-4 order-2">
                    Area 1
                </div>
                <div class="marcador col-md-4 order-1">
                    Area 2
                </div>
                <div class="marcador col-md-4 order-3">
                    Area 3
                </div>
            </div>

            <h2> offset </h2>
            <div class="row">
                <div class="marcador col-md-6 offset-md-3">
                    Login
                </div>
            </div>

            <h2> offset múltiplos alinhamentos </h2>
            <div class="row">
                <div class="marcador col-md-3 offset-md-3">
                    Conteudo 1
                </div>
                <div class="marcador col-md-3 offset-md-3">
                    Conteudo 2
                </div>
            </div>

            <h2> Aninhamento </h2>
            <div class="row">
                <div class="marcador col-md-6">
                    col-md-6
                    <div class="row">
                        <div class="col-md-6 marcador-container">
                            Conteúdo 1
                        </div>
                    </div>
                </div>
            </div>
        </div>
 
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        </body>
</html>
