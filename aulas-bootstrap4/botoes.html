<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Botões - Bootstrap </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <style type="text/css">

        </style>
    </head>
    <body style="margin-bottom: 200px; padding: 16px;">

        <!-- Botoes
            formatacao padrao: btn
            formatacoes especificas:
            btn-primary, btn-secondary, btn-success, btn-info,
            btn-warning, btn-danger, btn-light, btn-dark, btn-link
        -->

        <h3> Botões </h3>
        <button class="btn btn-success" type="button"> Clique </button>

        <h3> Botões com diferenças de tags </h3>
        <a class="btn btn-warning" href=""> Link </a>
        <button class="btn btn-info" type="submit"> Link </button>
        <input class="btn btn-success" type="button" value="Button">
        <input class="btn btn-primary" type="submit" value="Input submit">
        <input class="btn btn-danger" type="reset" value="Reset">

        <!-- 
            Botoes com contorno
            btn-outline-formato
         -->

         <h3> Botões com contorno </h3>
         <button class="btn btn-outline-info" type="button"> Clique </button>

         <!-- 
             Tamanho de botoes
             op: btn-lg(large), btn-sm(small), btn-block(bloco)
          -->

          <h3> Tamanho dos botões </h3>
          <button class="btn btn-primary btn-lg" type="button"> Grande </button>
          <button class="btn btn-success" type="button"> Normal </button>
          <button class="btn btn-secondary btn-sm" type="button"> Pequeno </button>
          <button class="btn btn-warning btn-block mt-3" type="button"> Bloco </button>

          <!--
            Estado dos botoes
            op: active, disabled
          -->

          <h3> Estado de botões </h3>
          <button class="btn btn-success" type="button"> Normal </button>
          <button class="btn btn-secondary active" type="button"> Ativo </button>
          <button class="btn btn-primary disabled" type="button"> Inativo </button>
          <br><br>
          <button class="btn btn-success" type="button" data-toggle="button"> Alternar </button>

          <h3> Grupo de botões - horizontal </h3>
          <div class="btn-group">
              <button class="btn btn-success" type="button"> Esquerda </button>
              <button class="btn btn-secondary" type="button"> Centro </button>
              <button class="btn btn-primary" type="button"> Direita </button>
          </div>

          <h3>Grupo de botões - vertical </h3>
          <div class="btn-group-vertical">
            <button class="btn btn-success" type="button"> Topo </button>
            <button class="btn btn-secondary" type="button"> Meio </button>
            <button class="btn btn-primary" type="button"> Fundo </button>
          </div>

          <h3> Toolbar de botões </h3>
          <div class="btn-toolbar">
              <div class="btn-group">
                <button class="btn btn-info" type="button"> 1 </button>
                <button class="btn btn-info" type="button"> 2 </button>
                <button class="btn btn-info" type="button"> 3 </button>
              </div>
              <div class="btn-group">
                <button class="btn btn-danger" type="button"> 4 </button>
                <button class="btn btn-danger" type="button"> 5 </button>
              </div>
          </div>

          <h3> Botões dropdown </h3>
          <div class="dropdown">
              <button class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown" type="button">
                  Clique
              </button>
              <div class="dropdown-menu">
                <a href="" class="dropdown-item"> Link 1 </a>
                <div class="dropdown-divider"></div>
                    <a href="" class="dropdown-item"> Link 2 </a>
                    <a href="" class="dropdown-item"> Link 3 </a>
              </div>
          </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        </body>
</html>
