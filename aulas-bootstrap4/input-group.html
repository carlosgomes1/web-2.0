<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Input group - Bootstrap </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <style type="text/css">

        </style>
    </head>
    <body style="margin-bottom: 200px; padding: 16px;">

        <form>
            <legend> Input group </legend>

            <h2> Grupo prepend </h2>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> @ </span>
                </div>
                <input class="form-control" type="text" placeholder="email...">
            </div>

            <h2> Grupo append </h2>
            <div class="input-group">
                <input class="form-control" type="text" placeholder="e-mail">
                <div class="input-group-append">
                    <span class="input-group-text"> @outlook.com </span>
                </div>
            </div>

            <h2> URL customizadas</h2>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        https://site.com/usuario/
                    </span>
                </div>
                <input class="form-control" type="text" placeholder="Digite seu usuÃ¡rio">
            </div>

            <h2> Moeda </h2>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> $ </span>
                </div>

                <input class="form-control" type="text" placeholder="Digite um valor">

                <div class="input-group-append">
                    <span class="input-group-text"> , 00</span>
                </div>
            </div>

            <!-- Tipos:
                    checkbox, radio
            -->
            <h2> Checkbox / Radio </h2>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio">
                    </div>
                </div>
                <input type="text" class="form-control">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox">
                    </div>
                </div>
                <input type="text" class="form-control">
            </div>

            <h2> Multiplos inputs </h2>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> Email/Senha </span>
                </div>
                <input class="form-control" type="text" placeholder="email...">
                <input class="form-control" type="password" placeholder="senha...">
            </div>

            <h2> Pesquisas </h2>
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Pesquisar...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button"> Pesquisar </button>
                </div>
            </div>
        </form>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        </body>
</html>
