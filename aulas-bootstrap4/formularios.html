<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Formulários - Bootstrap </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <style type="text/css">

        </style>
    </head>
    <body style="margin-bottom: 200px; padding: 16px;">

       <!-- Formulários
            classe:
                form-control-opcoes
            opcoes:
                sm, lg
        -->

        <form>
            <fieldset>
                <legend> Formulário </legend>

                <!-- Caixas de texto -->
                <div class="form-group">
                    <label for="usuario"> Usuário </label>
                    <input class="form-control" type="text" id="usuario" placeholder="Digite seu usuário">
                </div>

                <div class="form-group">
                    <label for="email"> Email </label>
                    <input class="form-control" type="email" id="email" placeholder="Digite seu email" readonly>
                    <small class="form-text"> Email será validado. </small>
                </div>

                <!-- Select -->
                <div class="form-group">
                    <label for="estados"> Estados </label>
                    <select class="form-control" id="estados">
                        <option> Ceará </option>
                        <option> Mato Grosso do Sul </option>
                        <option> Rio de Janeiro </option>
                        <option> São Paulo </option>
                        <option> Minas Gerais </option>
                    </select>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label for="mensagem"> Mensagem </label>
                    <textarea class="form-control" id="mensagem" rows="3"></textarea>
                </div>

                <!-- File input -->
                <div class="form-group">
                    <label for="arquivo"> Arquivo </label>
                    <input class="form-control-file" type="file" id="arquivo">
                </div>

                <!-- Custom file input -->
                <div class="form-group custom-file">
                    <label class="custom-file-label"> Selecione o arquivo </label>
                    <input class="custom-file-input" type="file" id="arquivo">
                </div>

                <!-- Range -->
                <div class="form-group mt-3 px-3">
                    <label for="range"> Satisfação </label>
                    <input class="custom-range" type="range" id="range" min="1" max="5"> 
                </div>

                <!-- Button -->
                <input class="btn btn-primary" type="submit" value="Salvar">
            </fieldset>
        </form>

        <br><br>

        <!-- Formulários inline -->
        <form class="form-inline">
            <legend> Formulário inline </legend>
            <input class="form-control mr-2" type="text" placeholder="Digite seu usuário">
            <input class="form-control mr-2" type="password" placeholder="Digite sua senha">
            <input class="btn btn-primary" type="submit" value="Login"> 
        </form>

        <!-- Validação de formulário 
            classes:
                is-valid, is-invalid, invalid-feedback, valid-feedback
        -->
         
        <form class="mt-5">
            <legend> Validação de formulário </legend>
            <div class="form-group">
                <label for="email-usuario"> Email </label>
                <input class="form-control is-valid" type="email" id="email-usuario" placeholder="Digite seu email">
                <div class="valid-feedback">
                    Email valido
                </div>
            </div>

            <div class="form-group">
                <label for="senha-usuario"> Senha </label>
                <input class="form-control is-invalid" type="password" id="senha-usuario" placeholder="Digite sua senha">
                <div class="invalid-feedback">
                    Senha inválida
                </div>
            </div>

            <input class="btn btn-primary" type="submit" value="Login">
        </form>



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        </body>
</html>
