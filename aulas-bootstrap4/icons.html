<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Icons - Bootstrap </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Font awesome icons link -->
        <script src="https://kit.fontawesome.com/487bf931aa.js" crossorigin="anonymous"></script>


        <style type="text/css">

        </style>    
    </head>
    <body style="margin-bottom: 200px; padding: 16px;">

        <h3> Icons </h3>

        <i class="fab fa-discord"></i>
        <i class="fab fa-apple"></i>
        <i class="fas fa-download"></i>
        <i class="fab fa-amazon-pay"></i>

        <span class="fab fa-amazon-pay display-3 text-danger"></span>
        <span class="fab fa-facebook display-4 text-primary"></span>

        <button type="button" class="btn btn-outline-primary" id="bt-facebook">
            <i class="fab fa-facebook"></i>
            Login
        </button>

 
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        </body>
</html>
