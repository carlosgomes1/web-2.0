<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Margin e padding - Bootstrap </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body style="margin-bottom: 200px; padding: 16px;">

        <!-- 
            Aplicações de margins
            mt => margin top
            mb => margin bottom
            ml => margin left
            mr => margin right
            mx => margin no eixo x (esquerda/direita)(left/right)
            my => margin no eixo y (cima/baixo)(top/bottom)
            m => margin em todos os lados
            Valor a definir 0 até 5
         -->

        <h1 class="bg-success"> Margin </h1>
        <p class="bg-success mt-4"> Conteúdo Principal </p>
        <h1 class="bg-success m-5"> Margin </h1>

         <br><br>


         <!-- 
            Aplicações de padding
            pt => padding top
            pb => padding bottom
            pl => padding left
            pr => padding right
            px => padding no eixo x (esquerda/direita)(left/right)
            py => padding no eixo y (cima/baixo)(top/bottom)
            p => padding em todos os lados
            Valor a definir 0 até 5
         -->

         <h1 class="bg-success"> Padding </h1>
         <p class="bg-success pl-4"> Conteúdo Principal </p>
         <h1 class="bg-success p-5"> Padding </h1>




        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        </body>
</html>
