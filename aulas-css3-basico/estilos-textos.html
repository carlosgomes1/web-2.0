<!DOCTYPE html>
<html>
	<head>
		<title> Estilos de textos </title>
		<meta charset="utf-8">

		<style type="text/css">
			
			body {
				font-size: 40px;
				font-family: courier, monospace;
			}

			.negrito {
				/*  normal, bold, 100 - 900 */
				font-weight: 900;
			}

			.italico {
				font-style: italic;
			}

			.formatacao {
				/* underline, overline, line-through */
				text-decoration: underline;
			}

			.texto {
				font: bold 40px courier;
			}

		</style>
	</head>
	<body>

		<p class="negrito">
			Texto negrito
		</p>

		<p class="italico">
			Texto normal
		</p>

		<p class="formatacao">
			Texto formatado!!
		</p>

		<p class="texto">
			Texto
		</p>	

		<p>
			Padr√£o
		</p>

	</body>
</html>
