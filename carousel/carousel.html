<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font awesome icons link -->
    <script src="https://kit.fontawesome.com/487bf931aa.js" crossorigin="anonymous"></script>

    <!-- HTML5 Shiv -->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

    <title> Carousel </title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 m-auto">

                <h1> Slider simples </h1>
                <div class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <img src="https://source.unsplash.com/random/800x600" class="img-fluid">
                            <h1 class="display-2"> Imagem 1 </h1>
                        </div>

                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/random/800x600" class="img-fluid">
                            <h1 class="display-2"> Imagem 2 </h1>
                        </div>

                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/random/800x600" class="img-fluid">
                            <h1 class="display-2"> Imagem 3 </h1>
                        </div>

                    </div>
                </div>  


                <h1> Carousel com controle </h1>
                <div id="carousel-controles" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <img src="https://source.unsplash.com/random/800x600" class="img-fluid">
                            <h1 class="display-2"> Imagem 1 </h1>
                        </div>

                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/random/800x600" class="img-fluid">
                            <h1 class="display-2"> Imagem 2 </h1>
                        </div>

                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/random/800x600" class="img-fluid">
                            <h1 class="display-2"> Imagem 3 </h1>
                        </div>

                    </div>

                    <!-- Controles -->
                    <a href="#carousel-controles" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon">  </span>
                    </a>

                    <a href="#carousel-controles" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon">  </span>
                    </a>
                </div>

                <br><br>

                <h1> Carousel com controles/indicadores </h1>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <img src="https://source.unsplash.com/random/800x600" class="img-fluid">
                        </div>

                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/random/800x600" class="img-fluid">
                        </div>

                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/random/800x600" class="img-fluid">
                        </div>

                    </div>

                    <!-- Controles -->
                    <a href="#carouselExampleIndicators" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon">  </span>
                    </a>

                    <a href="#carouselExampleIndicators" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon">  </span>
                    </a>
                </div> 

                <h1> Carousel com legenda/botao </h1>
                <div id="carousel-legend" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carousel-legend" data-slide-to="0" class="active"></li>
                      <li data-target="#carousel-legend" data-slide-to="1"></li>
                      <li data-target="#carousel-legend" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <img src="https://source.unsplash.com/random/800x600" class="img-fluid">
                            <div class="carousel-caption d-none d-md-block">
                                <h1 class="display-3"> Caco </h1>
                                <p>
                                    Lorem ipsum dolor sit amet
                                </p>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/random/800x600" class="img-fluid">
                            <div class="carousel-caption d-none d-md-block">
                                <div style="background: black;">
                                    <h1 class="display-3"> Caco </h1>
                                <p>
                                    Lorem ipsum dolor sit amet
                                </p>
                                <button class="btn btn-primary"> Caco </button>
                                </div>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/random/800x600" class="img-fluid">
                        </div>

                    </div>

                    <!-- Controles -->
                    <a href="#carousel-legend" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon">  </span>
                    </a>

                    <a href="#carousel-legend" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon">  </span>
                    </a>
                </div> 

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
