<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Funções construtoras </title>

        <!-- Load Babel -->
        <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        
        <script type="text/babel">

            let Carro = function( cor, modelo, velocidadeAtual, velocidadeMaxima ) {
                this.cor = cor
                this.modelo = modelo
                this.velocidadeAtual = velocidadeAtual
                this.velocidadeMaxima = velocidadeMaxima

                this.acelerar = () => {
                    let velocidade = this.getVelocidadeAtual() + 50

                    if( velocidade > this.velocidadeMaxima ) {
                        velocidade = this.velocidadeMaxima
                    }
                    this.setVelocidadeAtual( velocidade )
                }

                this.getVelocidadeAtual = () => {
                    return this.velocidadeAtual
                }

                this.setVelocidadeAtual = ( velocidadeAtual ) => {
                    this.velocidadeAtual = velocidadeAtual
                }
            }

            let carro = new Carro('Amarelo', 'Argo', 0, 220)

            console.log(carro.velocidadeAtual)
            carro.acelerar()
            console.log(carro.velocidadeAtual)
            carro.acelerar()
            console.log(carro.velocidadeAtual)
            carro.acelerar()
            console.log(carro.velocidadeAtual)
            carro.acelerar()
            console.log(carro.velocidadeAtual)
            carro.acelerar()
            console.log(carro.velocidadeAtual)
            carro.acelerar()
            console.log(carro.velocidadeAtual)
            carro.acelerar()

            let Carro2 = function( cor, modelo, velocidadeAtual, velocidadeMaxima ) {
                this.cor = cor
                this.modelo = modelo
                this.velocidadeAtual = velocidadeAtual
                var velocidadeMaxima = velocidadeMaxima // fica disponível somente na função
                var kmRodados = 0

                this.acelerar = () => {
                    let velocidade = this.getVelocidadeAtual() + 50

                    if( velocidade > this.velocidadeMaxima ) {
                        velocidade = this.velocidadeMaxima
                    }
                    this.setVelocidadeAtual( velocidade )
                    setKmRodados( 0.05 )
                    console.log(kmRodados)
                }

                this.getVelocidadeAtual = () => {
                    return this.velocidadeAtual
                }

                this.setVelocidadeAtual = ( velocidadeAtual ) => {
                    this.velocidadeAtual = velocidadeAtual
                }

                var setKmRodados = function( km ) {
                    kmRodados += km
                }
            }

            let carro2 = new Carro2('Amarelo', 'Argo', 0, 220)

            console.log(carro2.velocidadeAtual)
            carro2.acelerar()
            console.log(carro2.velocidadeAtual)
            carro2.acelerar()
            console.log(carro2.velocidadeAtual)
            carro2.acelerar()
            console.log(carro2.velocidadeAtual)
            carro2.acelerar()
            console.log(carro2.velocidadeAtual)
            carro2.acelerar()
            console.log(carro2.velocidadeAtual)
            carro2.acelerar()
            console.log(carro2.velocidadeAtual)
            carro2.acelerar()
        </script>
    </body>
</html>
