<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Objeto Literal </title>

        <!-- Load Babel -->
        <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>

        <form>
            <fieldset>
                <legend> Cadastro </legend>

                <label for="nome"> Nome </label>
                <input type="text" id="nome">

                <label for="idade"> Idade </label>
                <input type="number" id="idade">

                <label for="sexo"> Sexo </label>
                <select id="sexo">
                    <option> Masculino </option>
                    <option> Feminino </option>
                </select>

                <label for="profissao"> Profissão </label>
                <input type="text" id="profissao">

                <button type="button" onclick="getDados()"> Caco </button>

            </fieldset>

            
        </form>

        <div id="exibicao">
            Caco
        </div>
        
        <script type="text/babel">

            let nome, idade, sexo, profissao

            function getDados() {
                nome = document.getElementById('nome').value
                idade = document.getElementById('idade').value
                sexo = document.getElementById('sexo').value
                profissao = document.getElementById('profissao').value

                console.log(nome, idade, sexo, profissao)
                let tela = document.getElementById('exibicao')
                let texto = `O ${ nome } é muito maneiro. <br> Ele tem ${ idade } anos e é
                do sexo ${ sexo } e trabalha como ${ profissao }`
                tela.innerHTML = texto
            }

            let objeto = {
                nome,
                idade,
                sexo,
                profissao
            }


        </script>
    </body>
</html>
