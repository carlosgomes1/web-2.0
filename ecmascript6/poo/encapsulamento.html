    <body>
        
        <script type="text/babel">

            class Tv {
                constructor() {
                    this._relacaoCanais = [
                        2,
                        4,
                        5,
                        7,
                        13
                    ]
                    this._canalAtivo = 5
                    this._volume = 25
                }

                get canalAtivo() {
                    return this._canalAtivo
                }

                set canalAtivo( canal ) {
                    let x = this._relacaoCanais.indexOf(canal)

                    if( x === -1 ) {
                        console.log('Canal não existe')
                    } else {
                        this._canalAtivo = canal
                    }
                }
            }

            const tv1 = new Tv()
            tv1.canalAtivo = 7
            console.log(tv1.canalAtivo)
 
        </script>
