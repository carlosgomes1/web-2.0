<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> POO - Abstração - Conta Bancária </title>

        <!-- Load Babel -->
        <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        
        <script type="text/babel">

            class ContaBancaria {
                constructor( agencia, numeroConta, saldo, limite ) {
                    this.agencia = agencia
                    this.numeroConta = numeroConta
                    this.saldo = saldo
                    this.limite = limite
                }

                // acoes

                depositar( valor ) {
                    this.saldo += valor
                }

                sacar( valor ) {
                    this.saldo -= valor
                }

                consultarSaldo() {
                    return this.saldo
                }
            }

            const conta1 = new ContaBancaria(7131, 195708, 1000, 3200)

            console.log(conta1)
            console.log(`Agência: ${ conta1.agencia }, 
            Conta: ${ conta1.numeroConta }, 
            Saldo: ${ conta1.consultarSaldo() }
            `)

            console.log('--------------------------------------')

            conta1.depositar(740)

            console.log(`Agência: ${ conta1.agencia }, 
            Conta: ${ conta1.numeroConta }, 
            Saldo: ${ conta1.consultarSaldo() }
            `)

            console.log('--------------------------------------')

            conta1.sacar(368)

            console.log(`Agência: ${ conta1.agencia }, 
            Conta: ${ conta1.numeroConta }, 
            Saldo: ${ conta1.consultarSaldo() }
            `)
            
 
        </script>
    </body>
</html>
